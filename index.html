<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Challenge 5</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Karla&display=swap" rel="stylesheet">

</head>
<body>
  <div class="toast toast--hidden">
    <div class="toast__header">
      <img class="toast__icon" src="icon-success-check.svg" alt="toast check">
      <span class="toast__title">Message Sent!</span>
    </div>
    <p class="toast__message">Thanks for completing the form. We'll be in touch soon!</p>
  </div>

  <div class="form-container">
    <h1 class="form-container__title">Contact Us</h1>
    <form class="form" novalidate="">
      <div class="form__name-inputs">
        <div class="form__group">
          <label class="form__label" for="first-name">First Name <span class="form__star">*</span></label>
          <input class="form__input" type="text" id="first-name" aria-required="true">
          <span class="form__error form__error--hidden">This field is required</span>
        </div>
        <div class="form__group">
          <label class="form__label" for="last-name">Last Name <span class="form__star">*</span></label>
          <input class="form__input" type="text" id="last-name" aria-required="true">
          <span class="form__error form__error--hidden">This field is required</span>
        </div>
      </div>

      <div class="form__group">
        <label class="form__label" for="email">Email Address <span class="form__star">*</span></label>
        <input class="form__input" type="email" id="email" aria-required="true">
        <span class="form__error form__error--valid form__error--hidden">Please enter a valid email address</span>
        <span class="form__error form__error--empty form__error--hidden">This field is required</span>
      </div>

      <div class="form__group form__group--radio">
        <label class="form__label" for="query">Query Type <span class="form__star">*</span></label>
        <div class="form__query-options" id="query">
          <div class="form__query-option">
            <input class="form__radio" type="radio" id="option1" name="query-type" aria-required="true">
            <label class="form__radio-label" for="option1">General Enquiry</label>
          </div>
          <div class="form__query-option">
            <input class="form__radio" type="radio" id="option2" name="query-type" aria-required="true">
            <label class="form__radio-label" for="option2">Support Request</label>
          </div>
        </div>
        <span class="form__error form__error--hidden">Please select a query type</span>
      </div>

      <div class="form__group">
        <label class="form__label" for="message">Message <span class="form__star">*</span></label>
        <textarea class="form__textarea" id="message" rows="4" aria-required="true"></textarea>
        <span class="form__error form__error--hidden">This field is required</span>
      </div>

      <div class="form__group form__group--checkbox">
        <div class="form__checkbox-wrapper">
          <input class="form__checkbox" type="checkbox" id="consent" aria-required="true">
          <label class="form__label" for="consent">I consent to being contacted by the team <span class="form__star">*</span></label>
        </div>
        <span class="form__error form__error--hidden">To submit this form, please consent to being contacted</span>
      </div>

      <button class="form__submit" type="submit">Submit</button>
    </form>
  </div>

  <script src="./index.js" defer></script>
</body>
</html>
